{% extends 'layout.html' %}

{% block content %}
<h1>Employee Records</h1>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Time In</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.time_in }}</td>
            <td>{{ employee.date.strftime('%Y-%m-%d') }}</td>
            <td>{{ employee.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
