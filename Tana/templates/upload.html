{% extends 'layout.html' %}
{% block title %} Upload CSV File {% endblock %}

{% block content %}
<div class="container">
    <h2>Upload CSV File</h2>
    <form action="{{ url_for('representation.process_csv') }}" method="get">
        <button type="submit" class="btn btn-primary">Process CSV</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message[1] }}">{{ message[0] }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
</div>
{% endblock %}
