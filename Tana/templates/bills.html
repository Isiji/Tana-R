{% extends 'layout.html' %}
{% block title %}Bills{% endblock %}
{% block content %}
<div class="container">
    <h2>Bills</h2>
    <form action="{{ url_for('bills.add_bill') }}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="bill_name">Bill Name:</label>
            <input type="text" class="form-control" id="bill_name" name="bill_name" required>
        </div>
        <div class="form-group">
            <label for="submitted_date">Submitted Date:</label>
            <input type="date" class="form-control" id="submitted_date" name="submitted_date" required>
        </div>
        <div class="form-group">
            <label for="first_reading">First Reading:</label>
            <input type="checkbox" id="first_reading" name="first_reading">
        </div>
        <div class="form-group">
            <label for="second_reading">Second Reading:</label>
            <input type="checkbox" id="second_reading" name="second_reading">
        </div>
        <div class="form-group">
            <label for="third_reading">Third Reading:</label>
            <input type="checkbox" id="third_reading" name="third_reading">
        </div>
        <div class="form-group">
            <label for="presidential_assent">Presidential Assent:</label>
            <input type="checkbox" id="presidential_assent" name="presidential_assent">
        </div>
        <div class="form-group">
            <label for="commencement">Commencement:</label>
            <input type="checkbox" id="commencement" name="commencement">
        </div>
        <div class="form-group">
            <label for="document">Upload Document:</label>
            <input type="file" class="form-control" id="document" name="document" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
