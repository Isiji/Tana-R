{% extends 'layout.html' %}
{% block title %}Questions{% endblock %}
{% block content %}
<h2>Questions</h2>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>Questions</h3>
            <ul>
                {% for question in questions %}
                    <li>{{ question.name }}</li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-6">
            <h3>Create Question</h3>
            <a href="{{ url_for('legislation.add_question') }}" class="btn btn-primary">Create Question</a>
        </div>
    </div>
</div>
{% endblock %}
