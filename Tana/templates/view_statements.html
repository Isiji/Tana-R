{% extends 'layout.html' %}
{% block title %} View Statements {% endblock %}
{% block content %}
    <h2>View Statements</h2>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for statement in statements %}
                    <tr>
                        <td>{{ statement.name }}</td>
                        <td>{{ statement.date }}</td>
                        <td>{{ statement.status }}</td>
                        <td>
                            <a href="{{ url_for('legislation.download_statement', statement_id=statement.id) }}" class="btn btn-info">Download</a>
                            <a href="{{ url_for('legislation.edit_statement', statement_id=statement.id) }}" class="btn btn-warning">Edit</a>
                            <form action="{{ url_for('legislation.delete_statement', statement_id=statement.id) }}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this statement?');">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
