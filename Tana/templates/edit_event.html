{% extends 'layout.html' %}
{% block title %}Edit Event{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Event</h2>
    <form method="POST">
        <div class="form-group">
            <label for="name">Event Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ event.name }}" required>
        </div>
        <div class="form-group">
            <label for="date">Event Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ event.date }}" required>
        </div>
        <div class="form-group">
            <label for="time">Event Time</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ event.time }}" required>
        </div>
        <div class="form-group">
            <label for="location">Event Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}" required>
        </div>
        <div class="form-group">
            <label for="description">Event Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{{ event.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="creator">Event Creator</label>
            <input type="text" class="form-control" id="creator" name="creator" value="{{ event.creator }}" required>
        </div>
        <div class="form-group">
            <label for="polling_station">Polling Station</label>
            <input type="text" class="form-control" id="polling_station" name="polling_station" value="{{ event.polling_station }}" required>
        </div>
        <div class="form-group">
            <label for="ward">Ward</label>
            <input type="text" class="form-control" id="ward" name="ward" value="{{ event.ward }}" required>
        </div>
        <div class="form-group">
            <label for="constituency">Constituency</label>
            <input type="text" class="form-control" id="constituency" name="constituency" value="{{ event.constituency }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Event</button>
    </form>
</div>
{% endblock %}
