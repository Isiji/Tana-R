{% extends 'layout.html' %}

{% block content %}
<div class="container">
    <h2>Edit Diary</h2>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ diary.title }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required>{{ diary.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Diary</button>
    </form>
</div>
{% endblock %}
